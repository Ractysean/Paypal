<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Account </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #0070ba;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        .login-container a {
            color: #0070ba;
            text-decoration: none;
        }
        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<h><h>
    <div class="login-container">
        <h2>PayPal account</h2>
        <input type="email" placeholder="Resipient mobile number" value="" required>
        <a href="#"></a>
        <button>Receive</button>
        <p>or</p>
        <button>Sign Up</button>
        <div class="footer-links">
            <a href="#">Contact Us</a>
            <a href="#">Privacy</a>
            <a href="#">Legal</a>
            <a href="#">Policy Updates</a>
            <a href="#">Worldwide</a>
        </div>
        <div class="language-selection">
            <a href="#">English</a>
            <a href="#">Français</a>
            <a href="#">Español</a>
            <a href="#">中文</a>
        </div>
    </div>
</body>
</html>
